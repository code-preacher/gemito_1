<body>

<form action="practical_1.html" name="myform" id="myform" method="post" enctype="multipart/form-data">
<input type="text" name=""><br/>
<label>Name:</label><br/>

<label>Phone Number:</label><br/>
<input type="number" name="" title="please provide you number" placeholder=" +234-8168472495" required="required"><br/>

<label>Email Address:</label><br/>
<input type="email" name=""><br/>

<label>Gender:</label><br/>
<input type="radio" name="gender">Male
<input type="radio" name="gender">Female<br/>

<label>Employment Status:</label><br/>
<input type="checkbox" name="">Employed
<input type="checkbox" name="">Unemployed<br/>

<label>Educational Level:</label><br/>

	<option value="">--Select Educational Level--</option>
	<option value="Bsc">Bsc</option>
	<option value="Msc">Msc</option>
	<option value="Phd">Phd</option>
</select><br/>

<label>Small details about you:</label><br/>
<textarea rows="15" cols="80"></textarea><br/>

<label>Image Upload:</label><br/>
<input type="file" name=""><br/>

<input type="submit" value="submit button" name=""> <input type="reset" value="reset button" name=""><br/>
</form>
